{% extends "base.html" %}
{% block title %}
    Users
{% endblock %}
{% block content %}
    <h1>Users</h1>

    <ul class="user-list">
        {% for user in users %}
        <li class="user-entry">
            <a href="{{ url_for('user_movies', user_id=user.id) }}"
               class="btn">{{ user.name }}</a>
        </li>
        {% endfor %}
    </ul>

    <h2>Add New User</h2>
    <form action="{{ url_for('create_user') }}" method="post">
        <label for="username">User Name</label>
        <input type="text" id="username" name="username" class="user-input"
               required>
        <button type="submit">Create User</button>
    </form>


{% endblock %}
